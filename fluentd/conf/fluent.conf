<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter nginx.access>
  @type parser
  key_name log
  <parse>
    @type nginx
  </parse>
</filter>

<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host tuandat82.vddns.vn
    port 9200
    scheme http
    # logstash_format true
    # logstash_prefix tuanhiep-app
    # include_tag_key true
    logstash_format true
    logstash_prefix nguyentuanhiep
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log_nth
    tag_key @log_name
    flush_interval 300s
  </store>
  <store>
    @type stdout
  </store>
</match>